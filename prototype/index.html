<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燎辉Todo - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            min-height: 100vh;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .frame-container {
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .frame-title {
            background-color: #f3f4f6;
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-bottom: 1px solid #e5e7eb;
        }

        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <header class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">燎辉Todo 原型展示</h1>
    </header>

    <div class="prototype-container">
        <div class="frame-container">
            <div class="frame-title">主页面 - 待办事项列表</div>
            <iframe src="pages/home.html" title="主页面"></iframe>
        </div>

        <div class="frame-container">
            <div class="frame-title">登录页面</div>
            <iframe src="pages/login.html" title="登录页面"></iframe>
        </div>

        <div class="frame-container">
            <div class="frame-title">注册页面</div>
            <iframe src="pages/register.html" title="注册页面"></iframe>
        </div>
    </div>

    <footer class="text-center text-white p-4 mt-8">
        <p>© 2025 燎辉Todo - 原型设计</p>
    </footer>
</body>

</html>
